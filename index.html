<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Filter Images | JavaScript Learning</title>
</head>
<body>

    <!--buttons-->
    <div class="btn-wrapper">
        <div class="btn animals">ANIMALS</div>
        <div class="btn cities">CITIES</div>
        <div class="btn rainy">RAINY</div>
        <div class="btn others">OTHERS</div>
        <div class="btn show-all">SHOW ALL</div>
    </div>


    <!--images-->
   <div class="images-wrapper">
    <div class="container">
        <figure class="animals"><img src="./images/animal1.jpg" alt="animal1"></figure>
        <figure class="cities"><img src="./images/city3.jpg" alt="city3"></figure>
        <figure class="animals"><img src="./images/animal2.jpg" alt="animal2"></figure>
        <figure class="others"><img src="./images/other5.jpg" alt="other5" ></figure>
        <figure class="animals"><img src="./images/animal6.jpg" alt="animal6"></figure>
        <figure class="cities"><img src="./images/city.jpg" alt="city"></figure>
        <figure class="animals"><img src="./images/animal5.jpg" alt="animal5"></figure>
        <figure class="cities"><img src="./images/city1.jpg" alt="city1"></figure>
        <figure class="rainy"><img src="./images/rainy2.jpg" alt="rainy2" ></figure>
        <figure class="others"><img src="./images/other3.jpg" alt="other3" ></figure>
        <figure class="animals"><img src="./images/animal7.jpg" alt="animal7"></figure>
        <figure class="cities"><img src="./images/city4.jpg" alt="city4"></figure>
        <figure class="animals"><img src="./images/animal4.jpg" alt="animal4"></figure>
        <figure class="rainy"><img src="./images/rainy1.jpg" alt="rainy1" ></figure>
        <figure class="others"><img src="./images/other2.jpg" alt="other2" ></figure>
        <figure class="rainy"><img src="./images/rainy4.jpg" alt="rainy4"></figure>
        <figure class="animals"><img src="./images/animal3.jpg" alt="animal3"></figure>
        <figure class="others"><img src="./images/other1.jpg" alt="other1" ></figure>
        <figure class="cities"><img src="./images/city5.jpg" alt="city5"></figure>
        <figure class="others"><img src="./images/other4.jpg" alt="other4" ></figure>
        <figure class="others"><img src="./images/other6.jpg" alt="other6" ></figure>
        <figure class="others"><img src="./images/other7.jpg" alt="other7" ></figure>
        <figure class="cities"><img src="./images/city2.jpg" alt="city2"></figure>
        <figure class="rainy"><img src="./images/rainy3.jpg" alt="rainy3" ></figure>
    </div>
  </div>

  <!--modal-->
  <div class="modal">
      <img src="images/rainy1.jpg" alt="rainy1" />
      <div class="close">&times;</div>
  </div>
  <script src="./js/js.js"></script>
</body>
</html>
